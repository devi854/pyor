name: release
on:
  push:
    branches: [ develop ]
    
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Semantic Release
      uses: sdras/semantic-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
     
